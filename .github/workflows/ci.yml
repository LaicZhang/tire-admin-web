name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm (Corepack)
        run: corepack prepare pnpm@10.26.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit (block on critical)
        run: pnpm audit --audit-level=critical

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build (staging)
        run: pnpm build --mode staging

